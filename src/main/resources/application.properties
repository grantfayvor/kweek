server.port=9080
server.session.timeout=300
debug=false

crypt.password.strength = 10

spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5

spring.datasource.url = jdbc:mysql://localhost:3306/kweek
spring.datasource.username = root
spring.datasource.password =root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

spring.jpa.show-sql = true

spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

spring.jpa.properties.hibernate.globally_quoted_identifiers=true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

flyway.locations=classpath:db/migration/
flyway.url=jdbc:mysql://localhost:3306/kweek
flyway.user=root
flyway.password=root

security.user.name = admin
security.user.password = password
security.ignored="/build/**", "/node_modules/**", "/production/**", "/vendors/**", "/static/**", "/**", "/resources/**", "vendors/font-awesome/fonts/fontawesome-webfont.woff?v=4.6.3", "vendors/font-awesome/fonts/fontawesome-webfont.ttf?v=4.6.3"

spring.session.store-type=redis

spring.redis.host = localhost
spring.redis.port = 6379