<div class="row" data-ng-init="initialize()">
	<div class="page-title">
		<div class="title_left">
			<h3> Feedback
			</h3>
		</div>

		<div class="title_right">
			<div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search for...">
					<span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                    </span>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
						</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">Settings 1</a>
								</li>
								<li><a href="#">Settings 2</a>
								</li>
							</ul>
						</li>
						<li><a class="close-link"><i class="fa fa-close"></i></a>
						</li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<!--PUT YOUR FORM CONTENT IN THIS DIV-->
				<div class="x_content">
					<div class="well" style="overflow: auto">
						<div id="fade1" class="status alert alert-success text-center" data-ng-show="success == 1">Feedback was successfully sent</div>
						<form class="form-horizontal form-label-left" novalidate>
							<div class="form-group">
								<label class="control-label col-md-4 col-sm-4 col-xs-12" for="description">Feedback <span class="required">*</span></label>
								<div class="col-md-8 col-sm-8 col-xs-12">
									<textarea id="description" class="resizable_textarea form-control" data-ng-model="new_reservation.description" placeholder="Enter the details about the reservation here"></textarea>
								</div>
							</div>
							
							<div class="ln_solid"></div>
							<div class="form-group">
								<div class="col-md-8 col-sm-8 col-xs-12 col-md-offset-3">
									<button type="submit" class="btn btn-success pull-right" data-ng-click="addFeedback()">Submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
