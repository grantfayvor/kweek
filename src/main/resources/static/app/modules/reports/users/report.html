<div class="row" data-ng-init="getAllUsers()">

    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Reports
                    <small>presentation</small>
                </h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Settings 1</a>
                            </li>
                            <li><a href="#">Settings 2</a>
                            </li>
                        </ul>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="dashboard-widget-content">

                    <label class="col-md-4 col-sm-4 col-xs-4">Total number of users</label>
                    <span class="col-md-4 col-sm-4 col-xs-4 alert alert-info">{{users.length}} users are currently using the system.</span>

                    <div class="clearfix"></div>

                    <label>List of all registered users</label>
                    <div class="table-responsive">
                        <table class="table table-striped jambo_table bulk_action">
                            <thead>
                            <tr class="headings">
                                <th>
                                    <input type="checkbox" id="check-all" class="flat">
                                </th>
                                <th class="column-title">S/N </th>
                                <th class="column-title">First name </th>
                                <th class="column-title">Last name</th>
                                <th class="column-title">Username </th>
                                <th class="column-title">Email </th>
                                <th class="column-title">Phone number </th>
                                <th class="column-title">Account type </th>
                                <!--<th class="column-title">Amount </th>-->
                                <th class="column-title no-link last"><span class="nobr">Action</span></th>
                                <th class="bulk-actions" colspan="7">
                                    <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                                </th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr class="even pointer" data-ng-repeat="user in users">
                                <td class="a-center ">
                                    <input type="checkbox" class="flat" name="table_records">
                                </td>
                                <td class=" "><span>{{$index + 1}}</span></td>
                                <td class=" "><span data-ng-bind="user.firstName"></span></td>
                                <td class=" "><span data-ng-bind="user.lastName"></span></td>
                                <td class=" "><span data-ng-bind="user.username"></span> <i class="success fa fa-long-arrow-up"></i></td>
                                <td class=" "><span data-ng-bind="user.email"></span></td>
                                <td class=" "><span data-ng-bind="user.phoneNumber"></span></td>
                                <td class=" "><span data-ng-bind="user.accountType"></span></td>
                                <!--<td class="a-right a-right "><span></span></td>-->
                                <td class=" last"><a href="javascript:void(0)" data-ng-click="deleteUser(user.id)"><i class="fa fa-trash"></i> Delete</a>
                                </td>
                            </tr>
                            </tbody>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
