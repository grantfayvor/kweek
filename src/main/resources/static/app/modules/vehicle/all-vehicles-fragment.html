<div class="row" data-ng-init="getAllVehicles()">
	<div class="page-title">
		<div class="title_left">
			<h3> View Vehicles
			</h3>
		</div>

		<div class="title_right">
			<div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search for...">
					<span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                    </span>
				</div>
			</div>
		</div>
	</div>

	<div class="clearfix"></div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="x_panel">
					<div class="x_title">
						<h2>All Vehicles Gallery </h2>
						<ul class="nav navbar-right panel_toolbox">
							<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
							</li>
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
								<ul class="dropdown-menu" role="menu">
									<li><a href="#">Settings 1</a>
									</li>
									<li><a href="#">Settings 2</a>
									</li>
								</ul>
							</li>
							<li><a class="close-link"><i class="fa fa-close"></i></a>
							</li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">

						<div class="row">

							<p>Media gallery design emelents</p>

							<div class="col-md-55" data-ng-repeat="vehicle in all_vehicles">
								<a href="javascript:void(0)" data-ng-click="showVehicleDetails(vehicle)">
									<div class="thumbnail">
										<div class="image view view-first">
											<span data-ng-bind="vehicle.type"></span>
											<img style="width: 100%; display: block;" data-ng-src="{{vehicle.imageLocation}}" alt=" car image" />
											<div class="mask">
												<p><span data-ng-bind="vehicle.model"></span></p>
												<div class="tools tools-bottom">
													<a href="#"><i class="fa fa-link"></i></a>
													<a href="#"><i class="fa fa-pencil"></i></a>
													<a href="#"><i class="fa fa-times"></i></a>
												</div>
											</div>
										</div>
										<div class="caption">
											<p data-ng-bind="vehicle.brand"></p>
											<p><span data-ng-bind="vehicle.description"></span></p>
										</div>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
