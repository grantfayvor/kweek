<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">

<body class="login" data-ng-controller="RideController">
	<div>
		<div>
			<div class="animate">
				<section>
                    <div>
                        A passenger with coordinates: latitude = <span th:text="${param.latitude}"></span> and longitude = <span th:text="${param.longitude}"></span> has just requested for a ride click either of the buttons below to accept
                        or decline the ride. The passenger's destination is <span th:text="${param.destination}"></span>.
                    </div>
                    <div class="">
						<button type="button" class="btn btn-primary btn-lg" data-ng-click="acceptTheRide()">Accept the ride</button>
					</div>
					<div class="">
						<button type="button" class="btn btn-danger btn-lg" data-ng-click="declineTheRide()">Decline the ride</button> or do nothing.
					</div>
				</section>
			</div>
		</div>

		<div>
			<h1><i class="fa fa-paw"></i> Kweek!</h1>

		</div>
	</div>
